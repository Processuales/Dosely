<body
    class="relative flex h-full min-h-screen w-full flex-col bg-surface font-display overflow-x-hidden antialiased text-slate-900 transition-colors duration-200">
    <div class="flex items-center p-4 pt-6 pb-2 justify-between sticky top-0 z-20 bg-surface/90 backdrop-blur-sm">
        <div
            class="flex size-12 shrink-0 items-center justify-start cursor-pointer hover:opacity-60 transition-opacity text-slate-800">
            <span class="material-symbols-outlined text-[28px] font-semibold">arrow_back_ios_new</span>
        </div>
        <div class="flex flex-1 items-center justify-center pr-12 gap-2">
            <div class="flex items-center justify-center size-8 rounded-lg bg-primary text-white shadow-sm">
                <span class="material-symbols-outlined text-[20px]">medication</span>
            </div>
            <h2 class="text-slate-900 text-xl font-bold leading-tight tracking-tight">Dosely</h2>
        </div>
    </div>
    <div class="flex-none pt-4 pb-8">
        <h1 class="text-slate-900 tracking-tight text-3xl font-extrabold leading-tight px-4 text-center">Analyzing Label
        </h1>
    </div>
    <div class="flex-1 flex flex-col justify-start max-w-lg mx-auto w-full px-6">
        <div class="grid grid-cols-[56px_1fr] gap-x-2">
            <div class="flex flex-col items-center">
                <div
                    class="flex items-center justify-center size-10 rounded-full bg-success text-white shadow-soft z-10">
                    <span class="material-symbols-outlined text-[26px] font-bold">check</span>
                </div>
                <div class="step-connector bg-success grow my-1 h-full min-h-[32px]"></div>
            </div>
            <div class="flex flex-1 flex-col pt-1.5 pb-8">
                <p class="text-slate-900 text-xl font-bold leading-tight">Reading label...</p>
            </div>
            <div class="flex flex-col items-center">
                <div class="relative flex items-center justify-center size-10 bg-white rounded-full shadow-sm z-10">
                    <div class="absolute inset-0 rounded-full border-[4px] border-primary/20"></div>
                    <div
                        class="absolute inset-0 rounded-full border-[4px] border-t-primary border-r-transparent border-b-transparent border-l-transparent animate-spin">
                    </div>
                </div>
                <div class="step-connector bg-slate-300 grow my-1 h-full min-h-[32px]"></div>
            </div>
            <div class="flex flex-1 flex-col pt-1 pb-8">
                <p class="text-primary text-xl font-bold leading-tight">Building your schedule...</p>
                <p class="text-primary/80 text-base font-semibold leading-normal mt-1">Extracting frequency &amp; dosage
                </p>
            </div>
            <div class="flex flex-col items-center">
                <div class="flex items-center justify-center size-10 rounded-full bg-slate-200 z-10">
                    <div class="size-3 bg-white rounded-full"></div>
                </div>
                <div class="step-connector bg-slate-300 grow my-1 h-full min-h-[32px]"></div>
            </div>
            <div class="flex flex-1 flex-col pt-1.5 pb-8">
                <p class="text-slate-500 text-xl font-bold leading-tight">Checking conflicts...</p>
            </div>
            <div class="flex flex-col items-center">
                <div class="flex items-center justify-center size-10 rounded-full bg-slate-200 z-10">
                    <div class="size-3 bg-white rounded-full"></div>
                </div>
            </div>
            <div class="flex flex-1 flex-col pt-1.5 pb-8">
                <p class="text-slate-500 text-xl font-bold leading-tight">Finding side effect guidance...</p>
            </div>
        </div>
        <div class="mt-2">
            <p class="text-slate-400 text-base font-medium leading-normal pb-3 pt-1 px-4 text-center animate-pulse">
                Almost there...</p>
        </div>
    </div>
    <div class="flex-none px-6 py-8 justify-center w-full max-w-lg mx-auto">
        <button
            class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-2xl h-14 px-4 bg-white border border-slate-200 shadow-sm hover:bg-slate-50 active:bg-slate-100 text-slate-900 text-base font-bold leading-normal tracking-wide transition-colors">
            <span class="truncate">Cancel Scan</span>
        </button>
    </div>
