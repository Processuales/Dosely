<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dosely - Scan Medication</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-dark": "#0b63c1",
                        "background-light": "#f8fafc",
                        "surface": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(19, 127, 236, 0.5)',
                        'sharp': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                        'floating': '0 10px 40px -10px rgba(0,0,0,0.2)',
                    },
                    animation: {
                        'scan': 'scan 3s ease-in-out infinite',
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        }

        .nav-item-active .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 600;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }

        @keyframes scan {
            0% {
                top: 2%;
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                top: 98%;
                opacity: 0;
            }
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light text-slate-900 font-display overflow-hidden h-screen w-screen relative select-none flex flex-col">
    <div class="absolute inset-0 z-0 bg-gray-100">
        <img class="w-full h-full object-cover" data-alt="Blurred view of a medication bottle held in front of a camera"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuCEeK3Di4yHmj5UKez83Onysmsv6IfgtD0NvXE5LgpFrlrNyaJvklFdPBXMhLg_Ondv-rmJxC-MC-QBK8Va9b7jNg5EuxLgqcouJYemCb_-cpEjhpSmaYCy8M6BoVCxSXl_J8igd2ku3UKssyE_lgg2BoPBa2qzeUxJngLccnD_EUhL0j1bQv6u9BWR5hYGfL327MMFE5gdx0S7FuseYa_z0-hdNR0r1g5zvxz896PgvJ2eVc8AyiM6rWSbsy_Y4DCxi-S00Hso2LFm" />
        <div class="absolute inset-0 bg-white/10 backdrop-blur-[2px]"></div>
    </div>
    <header
        class="relative z-20 flex items-center justify-between px-6 pt-14 pb-4 bg-white/80 backdrop-blur-md border-b border-white/20 shadow-sm">
        <div class="w-12"></div>
        <h1 class="text-primary text-2xl font-bold tracking-tight">Dosely</h1>
        <button aria-label="Toggle Flash"
            class="flex items-center justify-center rounded-full size-12 bg-white/50 hover:bg-white text-slate-800 transition-all border border-slate-200/60 shadow-sm active:scale-95">
            <span class="material-symbols-outlined text-2xl">flash_on</span>
        </button>
    </header>
    <main class="relative z-10 flex-1 flex flex-col items-center justify-center w-full px-6">
        <div class="mb-8 animate-fade-in-up">
            <h2
                class="text-slate-900 tracking-wide text-lg font-bold leading-tight text-center bg-white/90 px-6 py-3 rounded-full backdrop-blur-md shadow-soft border border-white/60">
                Align drug name &amp; directions
            </h2>
        </div>
        <div

            <div
                class="absolute top-0 left-0 w-full h-full rounded-[2rem] border-[3px] border-primary shadow-[inset_0_0_0_2px_rgba(255,255,255,0.2)]">
            </div>
            <div
                class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-transparent via-primary to-transparent shadow-glow animate-scan z-10">
            </div>
            <div class="absolute top-4 left-4 w-10 h-10 border-t-4 border-l-4 border-primary rounded-tl-xl"></div>
            <div class="absolute top-4 right-4 w-10 h-10 border-t-4 border-r-4 border-primary rounded-tr-xl"></div>
            <div class="absolute bottom-4 left-4 w-10 h-10 border-b-4 border-l-4 border-primary rounded-bl-xl"></div>
            <div class="absolute bottom-4 right-4 w-10 h-10 border-b-4 border-r-4 border-primary rounded-br-xl"></div>
        </div>
    </main>
    <div class="relative z-20 flex flex-col items-center">
        <div class="mb-6 filter drop-shadow-xl">
            <button

                <div

                </div>
            </button>
        </div>

            <ul class="flex justify-between items-center max-w-sm mx-auto">
                <li class="flex-1">

                        <span class="material-symbols-outlined text-[28px]">home</span>
                        <span class="text-[10px] font-semibold tracking-wide">Home</span>
                    </button>
                </li>
                <li class="flex-1">

                        class="w-full flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-primary transition-colors">
                        <span class="material-symbols-outlined text-[28px]">medication</span>
                        <span class="text-[10px] font-semibold tracking-wide">My Meds</span>
                    </button>
                </li>
                <li class="flex-1">
                    <button
                        class="w-full flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-primary transition-colors">
                        <span class="material-symbols-outlined text-[28px]">person</span>
                        <span class="text-[10px] font-semibold tracking-wide">Profile</span>
                    </button>
                </li>
                <li class="flex-1">
                    <button
                        class="w-full flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-primary transition-colors">
                        <span class="material-symbols-outlined text-[28px]">settings</span>
                        <span class="text-[10px] font-semibold tracking-wide">Settings</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>

</body>

</html>
